<h4 id="12-文学的功能-文学如何影响社会？">1.2 文学的功能: 文学如何影响社会？</h4>
<p><em>效果至上</em>主义者认为，<strong>文学创作的目的就在于文学自身</strong>，至于这部作品有什么现实意义，会产生什么样的社会政治效果，则不在文学家考虑的范围之内。</p>
<p>古往今来无数的理论家、诗人期望文学能够承担<em>政治教化功能</em>。还有很多诗人、作家则是从底层出发，强调文学的<em>批判现实</em>的历史责任。席勒认为文学有重要的<em>审美教育</em>功能。</p>
<p>文学对社会的影响必然<strong>与当时的历史环境有关</strong>。</p>
<p>文学发挥功能必须通过读者。文学通过<strong>创造性地使用语言</strong>，使现实以一个新的面目呈现在读者面前。</p>
