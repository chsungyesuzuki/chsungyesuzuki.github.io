		<p>其实上半年干了些什么也记不太清了，大概是在班里睡觉之类的为主。但是，我认为高考前这段时间对我的心理健康帮助很大，毕竟人际关系改善了很多。首先是碰到了一个好的同桌，另外，走读也让我远离了宿舍这种最打击人际关系的场所。频繁的睡眠也是有益的吧。</p>
